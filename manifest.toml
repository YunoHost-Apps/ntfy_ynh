packaging_format = 2

id = "ntfy"
name = "ntfy"
description.en = "Open Source Push Notification Server"
description.fr = "Serveur open source de notification"

version = "2.14.0~ynh1"

maintainers = ["Alexander WÃ¼hr"]

[upstream]
license = "GPL-2.0-only"
website = "https://ntfy.sh/"
demo = "https://ntfy.sh/app"
admindoc = "https://docs.ntfy.sh/"
userdoc = "https://docs.ntfy.sh/"
code = "https://github.com/binwiederhier/ntfy"
fund = "https://liberapay.com/ntfy"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
	[install.domain]
	type = "domain"

	[install.admin]
	type = "user"

	[install.password]
	type = "password"

[resources]
	[resources.sources]

	[resources.sources.main]
	amd64.url = "https://github.com/binwiederhier/ntfy/releases/download/v2.14.0/ntfy_2.14.0_linux_amd64.tar.gz"
	amd64.sha256 = "404f9c9736f0c60b0540af06560d057b840f56e1ac74887aa503830e02d73075"

	arm64.url = "https://github.com/binwiederhier/ntfy/releases/download/v2.14.0/ntfy_2.14.0_linux_arm64.tar.gz"
	arm64.sha256 = "ffb959b00cd14e7a54df932c7c137011b77ecd962afb57f0a9f0a5fbc66d471a"

	armhf.url = "https://github.com/binwiederhier/ntfy/releases/download/v2.14.0/ntfy_2.14.0_linux_armv7.tar.gz"
	armhf.sha256 = "105086e112d77e869bdda42b2e05d5bb1476502b1f5f3fe959fca8225db7be9f"

	autoupdate.strategy = "latest_github_release"
	autoupdate.asset.amd64 = '.*_linux_amd64\.tar\.gz'
	autoupdate.asset.arm64 = '.*_linux_arm64\.tar\.gz'
	autoupdate.asset.armhf = '.*_linux_armv7\.tar\.gz'

	[resources.system_user]

	[resources.install_dir]

	[resources.permissions]
	main.url = "/"
	main.auth_header = false
	main.protected = true
	main.allowed = "visitors"

	[resources.ports]
	main.default = 8080
