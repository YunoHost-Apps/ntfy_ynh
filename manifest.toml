packaging_format = 2

id = "ntfy"
name = "ntfy"
description.en = "Send notifications to a smartphone or computer via scripts"
description.fr = "Service pour envoyer des notifications vers un smartphone ou ordinateur via des scripts"

version = "2.16.0~ynh1"

maintainers = ["Alexander WÃ¼hr"]

[upstream]
license = "GPL-2.0-only"
website = "https://ntfy.sh/"
demo = "https://ntfy.sh/app"
admindoc = "https://docs.ntfy.sh/"
userdoc = "https://docs.ntfy.sh/"
code = "https://github.com/binwiederhier/ntfy"
fund = "https://liberapay.com/ntfy"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
	[install.domain]
	type = "domain"

	[install.admin]
	type = "user"

	[install.password]
	type = "password"

[resources]
	[resources.sources]

	[resources.sources.main]
	amd64.url = "https://github.com/binwiederhier/ntfy/releases/download/v2.16.0/ntfy_2.16.0_linux_amd64.tar.gz"
	amd64.sha256 = "71619162ac4c3bcdb41bb733a77f958ec05882edd7ebad140c05f1b8fd36b62f"

	arm64.url = "https://github.com/binwiederhier/ntfy/releases/download/v2.16.0/ntfy_2.16.0_linux_arm64.tar.gz"
	arm64.sha256 = "bcde78e32b88248b6f465cd9c2d99664a84a29741daeac9339ee822e229c70d4"

	armhf.url = "https://github.com/binwiederhier/ntfy/releases/download/v2.16.0/ntfy_2.16.0_linux_armv7.tar.gz"
	armhf.sha256 = "d1cc83d248302dc702ad6a83a10a9891b5f4c11db25569077bfc144bbc26b4bc"

	autoupdate.strategy = "latest_github_release"
	autoupdate.asset.amd64 = '.*_linux_amd64\.tar\.gz'
	autoupdate.asset.arm64 = '.*_linux_arm64\.tar\.gz'
	autoupdate.asset.armhf = '.*_linux_armv7\.tar\.gz'

	[resources.system_user]

	[resources.install_dir]

	[resources.permissions]
	main.url = "/"
	main.auth_header = false
	main.protected = true
	main.allowed = "visitors"

	[resources.ports]
	main.default = 8080
