packaging_format = 2

id = "ntfy"
name = "ntfy"
description.en = "Open Source Push Notification Server"
description.fr = "Serveur open source de notification"

version = "2.11.0~ynh1"

maintainers = ["Alexander WÃ¼hr"]

[upstream]
license = "GPL-2.0-only"
website = "https://ntfy.sh/"
demo = "https://ntfy.sh/app"
admindoc = "https://docs.ntfy.sh/"
userdoc = "https://docs.ntfy.sh/"
code = "https://github.com/binwiederhier/ntfy"
fund = "https://liberapay.com/ntfy"

[integration]
yunohost = ">= 11.2.18"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
[install.domain]
type = "domain"

[install.admin]
type = "user"

[install.password]
type = "password"

[resources]
[resources.sources]
[resources.sources.main]
